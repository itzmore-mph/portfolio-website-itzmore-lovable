    <style>
      /* Prevent flash of unstyled content on Safari */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #127345;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide fallback once React loads */
      #root:not(:empty) + .loading-fallback {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div class="loading-fallback">
      <div class="loading-spinner"></div>
    </div>
    <!-- Safari mobile compatibility -->
    <script>
      // Safari mobile support check
      if (!window.customElements || !window.fetch) {
        document.querySelector('.loading-fallback').innerHTML = 
          '<div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">This browser is not supported. Please use a modern browser.</div>';
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script nomodule>

        '<div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">This browser does not support modern JavaScript. Please update your browser.</div>';
    </script>
  </body>
